<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel= "stylesheet" href= "{{ url_for('.static',filename='styles.css') }}">
    
    
    
    <title>Image Classification</title>   

</head>
<body class="container" style="padding: 50px 50px">

    <div class="card center">
        <div class="card-body" style="padding: 25px 50px">
            <div class ="d-flex justify-content-center">
                <h1 class="card-title">Deteksi kesegaran ikan</h1>
            </div>

                <div class="d-flex justify-content-center container">
                    <form action="/" method="post" enctype="multipart/form-data">
                        <input type="file" name="imagefile">
                        <input type="submit" class="class btn btn-primary">
                    </form>
                </div>
                    <div class='text-center' style="
                            padding-top: 50px;
                            display: block;
                            ">
                    {% if result %}
                        <img src="{{url_for ('static', filename=image_file)}}" alt="gambar ikan" class="img-fluid rounded" style="
                            display: block;
                            max-width: 40%;
                            height: auto;
                            margin-left: auto;
                            margin-right: auto;
                            ">
                    {% endif %}
                    </div>
                

                

                <div class="flash-text">
                    {% with message = get_flashed_messages() %}
                        {% if message %}
                            {% for message in message %}
                                {{message}}
                            {%endfor%}
                        {%endif%}
                    {%endwith%}
                </div>

                <div class ="d-flex justify-content-center" style="font-weight: bold;">
                    {% if result %}
                        <p>{{result}}</p>
                    {% endif %}
        </div>
    </div>
    </div>
</body>
</html>
